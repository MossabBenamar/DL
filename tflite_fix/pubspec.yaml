name: tflite
description: TensorFlow Lite plugin provides a dart API for accessing TensorFlow Lite. Supports both iOS and Android.
version: 1.1.2
homepage: https://github.com/shaqian/flutter_tflite

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.github.shaqian.tflite
        pluginClass: TflitePlugin
      ios:
        pluginClass: TflitePlugin